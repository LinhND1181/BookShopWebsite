	<!-- Cusom css -->
	<link th:href="@{/css/user/custom.css}" rel="stylesheet">

	<!-- Modernizer js -->
	<script th:src="@{/js/user/vendor/modernizr-3.5.0.min.js}"></script>

	<style>
		.mainmenu__nav .meninmenu li a {
			color: white;
		}

		.submit {
			display: inline-block;
			padding: 20px 60px;
			text-transform: uppercase;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			background-color: #4caf50;
			/* Màu nền của nút */
			color: #fff;
			/* Màu chữ trên nút */
			border: none;
			/* Loại bỏ viền */
			border-radius: 4px;
			/* Bo góc nút */
			cursor: pointer;
			transition: background-color 0.3s;
			/* Hiệu ứng chuyển màu khi hover */
		}

		.submit:hover {
			background-color: #45a049;
			/* Màu nền khi hover */
		}

		.submit:active {
			background-color: #3e8e41;
			/* Màu nền khi được nhấn */
		}

		/* CSS cho nút submit khi bị vô hiệu hóa */
		.submit:disabled {
			background-color: #ccc;
			/* Màu nền khi vô hiệu hóa */
			cursor: not-allowed;
			/* Đổi con trỏ chuột khi vô hiệu hóa */
		}
	</style>

	<style>
		.ft__logo a img {
			max-width: 20%;
		}
	</style>

</head>

<body>


	<!-- Main wrapper -->
	<div class="wrapper" id="wrapper">

		<!-- Header -->
		<header th:replace="user/fragments/header :: header"></header>
		<!-- //Header -->
		<!-- Start Search Popup -->
		<div th:replace="user/fragments/search_popup :: search_popup"></div>
		<!-- End Search Popup -->
		<!-- Start Bradcaump area -->
		<div class="ht__bradcaump__area bg-image--4">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="bradcaump__inner text-center">
							<h2 class="bradcaump-title">Checkout</h2>
							<nav class="bradcaump-content">
								<a class="breadcrumb_item" href="index.html">Home</a>
								<span class="brd-separetor">/</span>
								<span class="breadcrumb_item active">Checkout</span>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Bradcaump area -->
		<!-- Start Checkout Area -->
		<section class="wn__checkout__area section-padding--lg bg__white">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-12">
						<div class="customer_details">
							<h3 class="mb-4">Billing details</h3>
							<form action="#">
								<div class="customar__field">
									<div class="input_box w--75">
										<label>Full name <span>*</span></label>
										<input type="text" />
									</div>

									<div class="input_box w--75">
										<label>Phone <span>*</span></label>
										<input type="text" />
									</div>

									<div class="input_box w--75">
										<label>Email address <span>*</span></label>
										<input type="email" />
									</div>
									<div class="input_box w--75">
										<label>Delivery address <span>*</span></label>
										<textarea name="" id="" cols="70" rows="5"></textarea>
									</div>
								</div>
								<button type="submit" class="btn-success submit">
									order
								</button>
							</form>
						</div>
					</div>
					<div class="col-lg-6 col-12 md-mt-40 sm-mt-40">
						<div class="wn__order__box">
							<h3 class="onder__title">Your order</h3>
							<ul class="order__total">
								<li>Product</li>
								<li>Total</li>
							</ul>
							<ul class="order_product">
								<li>Buscipit at magna × 1<span>$48.00</span></li>
								<li>Buscipit at magna × 1<span>$48.00</span></li>
								<li>Buscipit at magna × 1<span>$48.00</span></li>
								<li>Buscipit at magna × 1<span>$48.00</span></li>
							</ul>

							<ul class="total__amount">
								<li>Order Total <span>$223.00</span></li>
							</ul>
						</div>
						<div
								id="accordion"
								class="checkout_accordion mt--30"
								role="tablist"
						>
							<div class="payment">
								<div class="che__header" role="tab" id="headingThree">
									<a
											class="collapsed checkout__title"
											data-toggle="collapse"
											href="#collapseThree"
											aria-expanded="false"
											aria-controls="collapseThree"
									>
										<span>Cash on Delivery</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Checkout Area -->
		<!-- Footer Area -->
		<footer th:replace="user/fragments/footer :: footer"></footer>
		<!-- //Footer Area -->

	</div>
	<!-- //Main wrapper -->
	<!-- JS Files -->
	<script th:src="@{/js/user/vendor/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/user/popper.min.js}"></script>
	<script th:src="@{/js/user/bootstrap.min.js}"></script>
	<script th:src="@{/js/user/plugins.js}"></script>
	<script th:src="@{/js/user/active.js}"></script>

</body>

</html>
